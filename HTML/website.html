<!DOCTYPE html>
  <html>
    <head>
    <title>WAML Made This Possible</title>
    </head>
    <body>
        <xml>
          <waml>
            <!WAML ?version=v3>
            <WAML>
              <from>Mx. Foo Bar</from>
              <to>Mx. Hello World</to>
              <msgtext>
                To make an
                item
                multiline
                simply
                put the
                tags
                on 
                different lines!
              </msgtext>
            </WAML>
          </waml>
        </xml>
    </body>
  </html>
